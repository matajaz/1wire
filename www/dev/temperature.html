				function cloneObject(source) {
					for (i in source) {
						if (typeof source[i] == 'source') {
							this[i] = new cloneObject(source[i]);
						}
						else{
							this[i] = source[i];
						}
					}
				}

				function errorMsg(err) {
					returned++;
					console.log("BAD ENDING: " + err + ",	returned="+returned); 
				}
				
				$.ajax(url+"?callback=callBack0&json="+jsonstr0, {
